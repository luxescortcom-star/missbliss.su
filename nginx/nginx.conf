user www-data;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    server {
        listen 10000;
        server_name _;
        root /var/www/html;
        index index.php index.html index.htm;
        
        absolute_redirect off;
        port_in_redirect off;
        
        # Security headers (из site.conf)
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # Статические файлы (объединенная версия)
        location ~* \.(css|js|json|jpg|jpeg|png|gif|ico|svg|webp|avif|otf|ttf|woff|woff2)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }
        
        # Основной блок обработки URL (Clean URLs)
        location / {
            try_files $uri.html $uri.php $uri/ @php_handler;
        }

        # Обработчик PHP для "чистых" URL (без расширения)
        location @php_handler {
            if ($uri ~ ^/(.*)/$) {
                set $clean_uri /$1;
            }
            if ($uri !~ ^/(.*)/$) {
                set $clean_uri $uri;
            }

            fastcgi_param SCRIPT_FILENAME $document_root$clean_uri.php; 
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_param PHP_VALUE "display_errors=0\nerror_reporting=22527";
            include fastcgi_params;
            fastcgi_param HTTP_HOST $host;
            fastcgi_param HTTPS $https if_not_empty;
        }

        # Обработка прямых запросов к .php файлам
        location ~ \.php$ {
            try_files $uri =404;
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PHP_VALUE "display_errors=0\nerror_reporting=22527";
            include fastcgi_params;
            fastcgi_param HTTP_HOST $host;
            fastcgi_param HTTPS $https if_not_empty;
        }

        # Защита системных файлов (из site.conf)
        location ~ /\.(ht|git|svn) {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        location ~ /(config|database|logs|temp|vendor|includes/conf)/ {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # Специальные обработки для вашего сайта (из site.conf)
        location /cache/ {
            try_files $uri =404;
        }
        
        location /geo_cache/ {
            try_files $uri =404;
        }
        
        location /uploads/ {
            try_files $uri =404;
        }
        
        # Sitemap
        location = /sitemap.xml {
            try_files $uri /sitemap.xml;
        }
        
        # Robots.txt
        location = /robots.txt {
            try_files $uri /robots.txt;
        }
        
        # Favicon
        location = /favicon.ico {
            try_files $uri /favicon.ico;
        }

        # Редиректы (SEO/Clean URL Enforcement)
        if ($request_uri ~* ^(.*)\.(html|php)(\?.*)?$) {
            return 301 $1$3;
        }
        
        if ($uri !~ "\.") {
            rewrite ^(.*[^/])$ $1/ permanent;
        }
    }
}
