user www-data;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    include /etc/nginx/conf.d/\*.conf;
    
    server {
        listen 10000;
        server_name _;
        root /var/www/html;
        index index.php index.html index.htm;
        
        absolute_redirect off;
        port_in_redirect off;
        
        # --- 1. Статические файлы ---
        location ~* \.(css|js|json|jpg|png|gif|ico|svg|otf|ttf|woff|woff2)$ {
            expires 30d;
            try_files $uri =404;
        }
        
        # --- 2. Основной блок обработки URL (Clean URLs) ---
        location / {
            # try_files пытается найти: $uri.html, $uri.php, $uri/ (директорию)
            # Если ничего из этого не найдено, передает запрос в @php_handler
            try_files $uri.html $uri.php $uri/ @php_handler;
        }


           # --- 3. Обработчик PHP для "чистых" URL (без расширения) ---
        location @php_handler {
            # Обрезаем завершающий слэш из URI, если он есть
            if ($uri ~ ^/(.*)/$) {
                set $clean_uri /$1;
            }
            # Если слэша не было (например, /about), оставляем URI как есть
            if ($uri !~ ^/(.*)/$) {
                set $clean_uri $uri;
            }

            # Теперь используем новую переменную $clean_uri для формирования пути к файлу
            fastcgi_param SCRIPT_FILENAME $document_root$clean_uri.php; 
            
            # access_log /var/log/nginx/debug_php.log main; # Опционально

            fastcgi_pass 127.0.0.1:9000;
            fastcgi_param PHP_VALUE "display_errors=0\nerror_reporting=22527";
            include fastcgi_params;
            fastcgi_param HTTP_HOST $host;
            fastcgi_param HTTPS $https if_not_empty;
        }


        # --- 4. Обработка прямых запросов к .php файлам (если кто-то ввел их вручную) ---
        location ~ \.php$ {
            try_files $uri =404;
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PHP_VALUE "display_errors=0\nerror_reporting=22527";
            include fastcgi_params;
            fastcgi_param HTTP_HOST $host;
            fastcgi_param HTTPS $https if_not_empty;
        }

        # --- 5. Редиректы (SEO/Clean URL Enforcement) ---

        # Редирект с расширений (.html, .php) на URL без расширения
        if ($request_uri ~* ^(.*)\.(html|php)(\?.*)?$) {
            return 301 $1$3;
        }
        
        # Добавление завершающего слэша (/) к "чистым" URL
        if ($uri !~ "\.") {
            rewrite ^(.*[^/])$ $1/ permanent;
        }

    }
}
