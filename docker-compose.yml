version: "3.8"

services:
  nginx:
    image: nginx:alpine
    container_name: missbliss-nginx
    ports:
      - "8080:80"  # Исправлено: 8080:80 вместо 8080:1000
    volumes:
      - ./WebSite:/var/www/html:ro  # Исправлено путь и добавлено :ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro  # Правильный путь
      - ./nginx/site.conf:/etc/nginx/conf.d/default.conf:ro  # Добавлено
      - nginx_cache:/var/cache/nginx
      - /run
    restart: unless-stopped
    depends_on:
      - php
    networks:
      - missbliss-network

  php:
    image: php:8.2-fpm-alpine
    container_name: missbliss-php
    volumes:
      - ./WebSite:/var/www/html  # Исправлено: добавил :/var/www/html
    environment:
      - PHP_ERROR_REPORTING=22527
      - display_errors=0
    networks:
      - missbliss-network

networks:
  missbliss-network:
    driver: bridge

volumes:
  nginx_cache:
